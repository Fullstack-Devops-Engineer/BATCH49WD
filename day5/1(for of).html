<html>
    <head>
      <title>XMLHttpRequest Example</title>
    </head>
    <body>
      <script>
      //Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
  
        //Define HTTP method and URL
        var method = "GET";
        var url = "https://restcountries.com/v3.1/all";
  
        //Open the request
        xhr.open(method, url);
  
        xhr.onload = function () {
          // debugger;
          if (xhr.status === 200) {
            //Request was successful
            //console.log(xhr.responseText);
            var details = JSON.parse(xhr.responseText); // JSON.parse-->which is used to view the given url link json string to JSON object
        
             //ans : for of
                 for(let output of details){
               console.log(output.capital)
                 }

          //  console.log(details) // to view the object of JSON    
          
          } else {
            //Request failed
            console.log("Request failed", xhr.status);
          }
        };
  
        //send the request
        xhr.send();
      </script>
    </body>
  </html>
